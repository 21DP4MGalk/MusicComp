<!DOCTYPE HTML>
<html>
	<head>
		<title> Musical experiments </title>
		<script src="./src/js/music.js"></script>
		<link rel="stylesheet" href="./src/css/main.css"></style>
	</head>
	<body>
		<center>
			<button onclick="MainContext.resume()">RESUME CONTEXT</button>
			<button onclick="MainContext.suspend()">SUSPEND CONTEXT</button>
			<br>

			<div> <!-- TOP ROW-->
				<select id="wave">
							<option value="sine"	 >Sine</option>
							<option value="square"   >Square</option>
					<option value="sawtooth" >Sawtooth</option>
					<option value="triangle" >Triangle</option>
					<option value="custom"   >Custom</option>
			</select>
				
			<input type="text"  id="freq" 	  placeholder="Frequency, Hz"/>
			<input type="text"  id="dur"  placeholder="Duration, s"/>
			<input type="range" mid="bend" in="-100" max="100"/>

			<button onclick="startDrone()">Play a drone for n seconds</button> 

			<div>
			<br>
			<div>

				<select id="duration">
					<option value="1">Whole note</option>
					<option value="0.5">Half note</option>
					<option value="0.25">Quarter note</option>
					<option value="0.125">Sixteenth note</option>
				</select>

				<input type="text" id="bpm" placeholder="BPM" style="width: 40px"/>
				<input type="text" id="top_time" style="width: 25px" value="4"/> / <input type="text" id="bottom_time" style="width: 25px" value="4"/>

			</div>
			<br> <br>
			<p>
				s = sixteenth
				q = quarter note
				h = half note
				w = Whole

				example input = q5Qq5Ws1
			</p>
			<input placeholder="AAAAAAAA"/>
			<br>
			<hr>
			<br>
			<p class="notation" >Test &#xE0A4 &#xE0A2 &#xE1D3 &#xE1D5 &#xE1D7 &#xE1D9 &#xE1DB &#xE1D2 &#xE1D4 &#xE1D6 &#xE1D8 &#xE1DA &#xE1DC &#xE1D7 &#xE1D7 &#xE1D7</p>
		</center>
	</body>
</html>
